<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Restaurant Booking Form</h1>
<h3>Booking slot</h3>

<form id="booking">
    <label for="bookingType">BookingType:</label>
    <select id="bookingType" name="bookingType" required>
        <option value="">Select...</option>
        <option value="fullDay">Full day booking</option>
        <option value="halfDay">Half day booking</option>
        <option value="hourly">Hourly booking</option>
    </select>

    <label for="uName" class="text-grey">User name: <span class="required">*</span></label>
    <input type="text" id="uName" required>

    <label for="phone-no" class="text-grey">Mobile Number: <span class="required">*</span></label>
    <input type="number" id="phone-no" required>

    <label for="email-id" class="text-grey">Email: <span class="required">*</span></label>
    <input type="email" id="email-id" required >

    <label for="person" class="text-grey">No of persons: <span class="required">*</span></label>
    <input type="number" id="person" required>

    <div id="userChoice"></div>

    <div id="button">
            <input type="submit" id="submit-button">
        </div>
</form>

    <script src="script.js"></script>
</body>
</html>
